<div class="container" style="margin-top:5%;margin-bottom:5%;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Faça o Login para votar</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="usuarioDTO.email" required autofocus>
                <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="usuarioDTO.senha" required>
                
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="checkbox" name="checkboxes[249]" id="frm-test-elm-110-6" autocomplete="off"/>
                        <div class="btn-group">
                            <label for="frm-test-elm-110-6" class="btn btn-link">
                                <span class="fa fa-check-square-o fa-lg"></span>
                                <span class="fa fa-square-o fa-lg"></span>
                                <span class="content">Módulo de Administração</span>
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="logar()">
                    Login</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/registrar" class="text-center new-account">Crie uma conta </a>
        </div>
    </div>
</div>
