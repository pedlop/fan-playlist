<div class="container" style="margin-top:3%;margin-bottom:5%;">
    <div class="omb_login">
        <h2 class="omb_authTitle">Login ou <a href="/registrar">Registrar-se</a></h2>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                    <i class="fa fa-twitter visible-xs"></i>
                    <span class="hidden-xs">Twitter</span>
                </a>
            </div>	
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>	
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">ou</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">	
                <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="usuarioDTO.email" name="username" placeholder="E-mail address">
                    </div>
                    <span class="help-block"></span>
                                        
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" [(ngModel)]="usuarioDTO.senha" name="password" placeholder="Password">
                    </div>
                    <!-- <span class="help-block">Password error</span> -->
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" (click)="logar()" type="submit">Login</button>
                </form>
            </div>
        </div><br>
        <div class="background_panel"></div>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <!--<label class="checkbox">
                    <input type="checkbox" value="remember-me">Remember Me
                </label>
            </div>-->
            <!-- Remember me -->
                <div class="material-switch pull-right">
                    <!-- <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox"/> 
                    <label for="someSwitchOptionSuccess" class="label-success"></label> -->
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <a href="#">Esqueceu a senha?</a>
                </p>
            </div>
        </div>	    	
    </div>
</div>
