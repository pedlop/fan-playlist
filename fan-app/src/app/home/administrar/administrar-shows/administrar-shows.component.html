<div class="escolha" style="margin-top:4%;margin-bottom:5%;">
  <pre class="card card-block card-header">Cidade Selecionada: {{asyncSelected | json}}</pre>
    <input [(ngModel)]="asyncSelected"
        [typeahead]="dataSource"
        (typeaheadLoading)="changeTypeaheadLoading($event)"
        (typeaheadNoResults)="changeTypeaheadNoResults($event)"
        (typeaheadOnSelect)="typeaheadOnSelect($event)"
        typeaheadOptionsLimit="7"
        typeaheadOptionField="cidade"
        placeholder="Selecione um cidade"
        class="form-control">
  <div *ngIf="typeaheadLoading===true">
    <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
  </div>
  <div *ngIf="typeaheadNoResults===true" class="" style="">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>
</div>

<div class="formulario-admin">
  <form id="surveyForm" method="post" class="form-horizontal">
      <div class="form-group">
          <label class="col-xs-3 control-label">Nome do Show</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="show" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-xs-3 control-label">Local</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="local" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-xs-3 control-label">Data do Show</label>
          <div class="col-xs-5">
              <input type="date" class="form-control" name="data-show" />
          </div>
      </div>
        
      <div class="form-group">
          <label class="col-xs-3 control-label">Hor√°rio</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="hora-show" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-xs-3 control-label">Artistas</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="artistas[]" />
          </div>
          <div class="col-xs-4">
              <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
          </div>
      </div>

      <!-- The option field template containing an option field and a Remove button -->
      <div class="form-group hide" id="optionTemplate">
          <div class="col-xs-offset-3 col-xs-5">
              <input class="form-control" type="text" name="option[]" />
          </div>
          <div class="col-xs-4">
              <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
          </div>
      </div>

      <div class="form-group">
          <div class="col-xs-5 col-xs-offset-3">
              <button type="submit" class="btn btn-default">Validate</button>
          </div>
      </div>
  </form>

</div>
