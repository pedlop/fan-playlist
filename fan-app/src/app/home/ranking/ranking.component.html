<h2 style="text-align:center;">Classificação Geral - Músicas Escolhidas para o Show</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Música</th>
                <th>Álbum</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ranking of rankings">
                <th scope="row">{{ranking.colocacao}}</th>
                <td><img src="{{ranking.fotoArtista}}"></td>
                <td>{{ranking.musica}}</td>
                <td>{{ranking.album}}</td>
                <td>{{ranking.artista}}</td>
            </tr>
        </tbody>
    </table>
</div>
