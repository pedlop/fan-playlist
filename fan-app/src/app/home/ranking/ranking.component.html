<h2>Classificação Geral - Músicas Escolhidas para o Show</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Música</th>
                <th>Álbum</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ranking of rankings">
                <th scope="row">{{ranking.colocacao}}</th>
                <td><img src="{{ranking.fotoArtista}}"></td>
                <td>{{ranking.musica}}</td>
                <td>{{ranking.album}}</td>
                <td>{{ranking.artista}}</td>
            </tr>
        </tbody>
    </table>
</div>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">

                <div class="card hovercard" *ngFor="let ranking of rankings">
                    <div class="cardheader">
                        {{ranking.colocacao}}ª
                    </div>
                    <div class="avatar">
                        <img alt="" src={{ranking.fotoArtista}}>
                    </div>
                    <div class="info">
                        <div class="title">
                            <a target="_blank" href={{ranking.fotoAlbum}}>{{ranking.musica}} <!--- {{ranking.colocacao}}--></a>
                        </div>
                        <div class="desc">{{ranking.album}}</div>
                    </div>
                    <div class="bottom">
                        <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" rel="publisher" href="https://plus.google.com/+ahmshahnuralam">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
