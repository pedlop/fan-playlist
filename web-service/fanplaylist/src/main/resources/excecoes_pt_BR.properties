#CLASSE Musica
Musica10.titulo    = Nome música. 
Musica10.mensagem  = Nome música nulo ou acima de 50 caracteres.
#FIM CLASSE Musica

#CLASSE Album  
Album10.titulo   = Título do albúm.
Album10.mensagem = Título do albúm nulo ou acima de 50 caracteres.

Album20.titulo   = Ano do albúm.
Album20.mensagem = Ano do albúm nulo, inválido.

Album30.titulo   = Caminho foto albúm.
Album30.mensagem = Caminho relativo foto albúm nulo ou acima de 50 caracteres, inválido.
#FIM CLASSE Album

#CLASSE Artista
Artista10.titulo   = Nome artista.
Artista10.mensagem = Nome artista nulo ou acima de 50 caracteres.

Artista20.titulo   = Foto artista.
Artista20.mensagem = Caminho relativo foto artista nulo ou acima de 50 caracteres, inválido.
#FIM CLASSE Artista

#CLASSE Show
Show10.titulo   = Nome do show.
Show10.mensagem = Nome do show nulo ou acima de 50 caracteres.

Show20.titulo   = Local do show.
Show20.mensagem = Local do show nulo ou acima de 50 carateres.

Show30.titulo   = Data do show.
Show30.mensagem = Data do nula inválida para cadastro.

Show40.titulo   = Horário do show.
Show40.mensagem = Horário do show nulo ou acima de 50 caracteres inválido.
#FIM CLASSE Show

#CLASSE Cidade
Cidade10.titulo   = Nome cidade.
Cidade10.mensagem = Nome cidade nulo ou acima de 50 caracteres inválido.
#FIM CLASSE Cidade

